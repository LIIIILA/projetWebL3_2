{% extends 'base.html' %}

{% block content %}
<h1>Créer une réservation</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Créer</button>
</form>

<a href="{% url 'reservation_list' %}">Retour à la liste des réservations</a>
{% endblock %}
