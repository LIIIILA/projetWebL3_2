{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Annulation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'annuler.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


</head>
<body>

    <div class="container">
        <h1>Confirmation d'annulation</h1>
        <p>Êtes-vous sûr de vouloir annuler la réservation de {{ reservation.etudiant.nom }} pour la salle {{ reservation.salle.nom }} ?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn red">Annuler la réservation</button>
            <a href="{% url 'admin_dashboard' %}" class="btn">Retour</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
