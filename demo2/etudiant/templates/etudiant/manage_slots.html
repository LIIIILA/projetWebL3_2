<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des créneaux</title>
</head>
<body>
    <h1>Gestion des créneaux</h1>
    <ul>
        {% for slot in slots %}
        <li>
            {{ slot }} 
            <form method="post" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="slot_id" value="{{ slot.id }}">
                <button type="submit" name="action" value="open">Ouvrir</button>
                <button type="submit" name="action" value="close">Fermer</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
